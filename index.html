<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="MyLibrary">
    <meta property="og:type" content="website">
    <meta property="og:url" content="url de site">
    <meta property="og:description" content="A small library app">
    <meta property="og:image" content="">

    <link rel="rel" href="/favicon.ico">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&family=Workbench&display=swap" rel="stylesheet">

    <script src="./index.js" defer></script>

    <title>MyLibrary</title>
</head>
<body>
    <header>
        <nav>
            <span>MyLibrary</span>
            <div class="nav-items">
                <button>☀️</button>
            </div>
        </nav>
    </header>
    <main>
        <section class="actions">
            <button id="add-book-btn">+ Add Book</button>
        </section>
        <section id="book-list"></section>
        <dialog id="add-book-dialog">
            <form id="book-form">
                <p>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                    <div class="err-msg" id="title-err-msg"></div>
                </p>
                <p>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
                    <div class="err-msg" id="author-err-msg"></div>
                </p>
                <p>
                    <label for="num-pages">Number of Pages</label>
                    <input type="number" min='0' name="numPages" id="num-pages">
                    <div class="err-msg" id="pages-err-msg"></div>
                </p>
                <p>
                    <input type="checkbox" name="read" id="read-form-check">
                    <label for="read-form-check">Read</label>
                </p>
                <div>
                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button id="dialogAddBtn">Add</button>
                </div>
            </form>
        </dialog>
    </main>
</body>
</html>
